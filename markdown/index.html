er-anchor">#</a> 6.强调表现</h4> <p>斜体：星号 + 内容 + 星号；下划线 + 内容 +下划线   <code>&lt;em&gt;斜体&lt;/em&gt;</code></p> <p>粗体：星号星号 + 内容 + 星号星号； 下划线下划线 + 内容 + 下划线下划线  <code>&lt;strong&gt;粗体&lt;/strong&gt;</code></p> <div class="language-markdown extra-class"><pre class="language-markdown"><code>斜体：<span class="token italic"><span class="token punctuation">*</span><span class="token content">XXX</span><span class="token punctuation">*</span></span> 或 <span class="token italic"><span class="token punctuation">_</span><span class="token content">XXX</span><span class="token punctuation">_</span></span>
粗体：<span class="token bold"><span class="token punctuation">**</span><span class="token content">XXX</span><span class="token punctuation">**</span></span> 或 <span class="token bold"><span class="token punctuation">__</span><span class="token content">XXX</span><span class="token punctuation">__</span></span>
</code></pre></div><h4 id="_7-列表表示"><a href="#_7-列表表示" class="header-anchor">#</a> 7.列表表示</h4> <p>+ - * 生成无序列表 ul&gt;li</p> <p>数字：生成有序列表 ol&gt;li 格式：数字.空格 内容 注意：数字可以任意，一般1. 0. 0. 0. 0.</p> <p>分为：不加缩进列表</p> <p>缩进：加两个空格 (子列表)</p> <h4 id="_8-超文本链接"><a href="#_8-超文本链接" class="header-anchor">#</a> 8.超文本链接</h4> <div class="language-markdown extra-class"><pre class="language-markdown"><code>http://baidu.com
