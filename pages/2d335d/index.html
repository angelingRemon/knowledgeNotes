多，不是关键的点</li> <li>会的东西多不多？ - 是，站在公司的角度，意义不大</li> <li>写出来的代码质量高不高？ - 是，确实是一个关键的点</li></ul> <h3 id="我的一些观点"><a href="#我的一些观点" class="header-anchor">#</a> 我的一些观点</h3> <h4 id="一、不是实现了功能-而是好好的实现了功能"><a href="#一、不是实现了功能-而是好好的实现了功能" class="header-anchor">#</a> 一、不是实现了功能，而是好好的实现了功能</h4> <p>1、代码写的可读性，可维护性，执行性能；</p> <p>2、能否主动考虑到功能的体验问题；</p> <p>3、功能是否有边界处理，减少意外情况；</p> <h4 id="二、不断的发掘业务开发中的麻烦-去沉淀开发一些基础设施"><a href="#二、不断的发掘业务开发中的麻烦-去沉淀开发一些基础设施" class="header-anchor">#</a> 二、不断的发掘业务开发中的麻烦，去沉淀开发一些基础设施</h4> <p>1、发掘项目里常常重复的业务功能，沉淀为高可用的组件；</p> <p>2、发掘项目开发中的一些麻烦，开发一些工具或者脚本让这个过程更快。</p> <h3 id="代码质量的例子"><a href="#代码质量的例子" class="header-anchor">#</a> 代码质量的例子</h3> <p>1、可读性：注释、命名、代码区分、不写过多的判断和表达式；</p> <p>2、可维护性：如果以后发生更改，你是否能很好地修改；</p> <p>3、执行性能：执行频次尽量减少。</p> <h3 id="常见的一些用户体验考虑"><a href="#常见的一些用户体验考虑" class="header-anchor">#</a> 常见的一些用户体验考虑</h3> <p>1、数据加载过程优化，如loading，尽量避免闪烁，及时反馈；</p> <p>2、元素的移动尽量给出动画；</p> <p>3、提示尽量友好。</p> <h3 id="兜底思维"><a href="#兜底思维" class="header-anchor">#</a> 兜底思维</h3> <p>1、图片兜底，加载失败兜底；</p> <p>2、接口返回防错兜底；</p> <p>3、UI布局边界。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/01/26, 14:30:09</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/23da19/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">成熟前端如何封装一个函数</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/23da19/">成熟前端如何封装一个函数</a>→
