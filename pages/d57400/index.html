（2）大陆身份证号：<code>/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/</code>
（3）手机号：<code>/^1[345678]\d{9}$/</code></p> <h4 id="_17-8位以上包含数字、字母和特殊字符"><a href="#_17-8位以上包含数字、字母和特殊字符" class="header-anchor">#</a> 17.8位以上包含数字、字母和特殊字符</h4> <p><code>/[\w\W]{8,}/</code></p> <h4 id="_18-非零的正整数"><a href="#_18-非零的正整数" class="header-anchor">#</a> 18.非零的正整数</h4> <p><code>^[1-9]d$ 或 ^([1-9][0-9]){1,3}$ 或 ^+?[1-9][0-9]*$</code></p> <h4 id="_19-有两位小数的正实数"><a href="#_19-有两位小数的正实数" class="header-anchor">#</a> 19.有两位小数的正实数</h4> <p><code>^[0-9]+(.[0-9]{2})?$</code></p> <h4 id="_20-非零开头的最多带两位小数的数字"><a href="#_20-非零开头的最多带两位小数的数字" class="header-anchor">#</a> 20.非零开头的最多带两位小数的数字</h4> <p><code>^([1-9][0-9]*)+(.[0-9]{1,2})?$</code></p> <h4 id="_21-零和非零开头的数字"><a href="#_21-零和非零开头的数字" class="header-anchor">#</a> 21.零和非零开头的数字</h4> <p><code>^(0|[1-9][0-9]*)$</code></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/15, 12:41:16</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5ea2df/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">table的表头添加星号</div></a> <a href="/pages/e44fa4/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">自定义组件：custom-avatar</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
