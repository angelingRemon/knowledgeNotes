wDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Vue Cli：ref props mixin plugin scoped<!----></h1>  <div class="theme-vdoing-content content__default"><h4 id="_1-ref"><a href="#_1-ref" class="header-anchor">#</a> 1.ref</h4> <ul><li><p>使用方式</p> <p>a.打标识：<code>&lt;h1 ref=&quot;xxx&quot;&gt;&lt;/h1&gt;</code> =&gt; <code>DOM元素</code> 或 <code>&lt;School ref=&quot;xxx&quot;&gt;&lt;/School&gt;</code> =&gt; <code>组件实例对象VC</code></p> <p>b.获取：<code>this.$refs.xxx</code></p></li></ul> <h4 id="_2-props-配置项"><a href="#_2-props-配置项" class="header-anchor">#</a> 2.props 配置项</h4> <ul><li><p>接收数据</p> <p>a.第一种方式(只接收)：<code>props:['name', 'age']</code></p> <p>b.第二种方式(限制类型)：<code>props:{name: String, age: Number}</code></p> <p>c.第三种方式(限制类型、限制必要性、指定默认值)</p></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token literal-property property">props</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">type</span><span class="token operator">:</span> String<span class="token punctuation">,</span>
        <span class="token literal-property property">required</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
        <span class="token keyword">default</span><span class="token operator">:</span> <span class="token string">'RenYongQiang'</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p><strong>备注：props是只读的，</strong> Vue底层会检测你对 <code>props</code> 的修改，如果进行了修改，就会发出警告，若业务需求确实需要修改，那么请复制 <code>props</code> 的内容到 <code>data</code> 中，然后去修改 <code>data</code> 中的数据</p> <h4 id="_3-mixin混入"><a href="#_3-mixin混入" class="header-anchor">#</a> 3.mixin混入</h4> <ol><li><p>功能：公共配置提取成一个混入对象；</p></li> <li><p>使用方式</p> <p>a.定义混入</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">export</span> <span class="token keyword">const</span> mixin <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token operator">...</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token literal-property property">methods</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token operator">...</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token operator">...</span><span class="token punctuation">.</span> 
<span class="token punctuation">}</span>
</code></pre></div><p>b.使用混入</p> <p>i.全局混入 <code>Vue.mixin(xxx)</code> ：main.js中</p> <p>ii.局部混入 <code>mixins:['xxx']</code> ：组件中</p></li> <li><p>备注</p></li></ol> <ul><li>组件和混入对象含有同名选项时，这些选项将以恰当的方式进行 <strong>合并</strong>，在发生冲突时 <strong>以组件优先</strong></li> <li>同名生命周期钩子将合并为一个数组，<strong>因此都将被调用</strong>。另外，混入对象的钩子将在<strong>组件自身钩子之前调用</strong>。</li></ul> <h4 id="_4-plugin插件"><a href="#_4-plugin插件" class="header-anchor">#</a> 4.plugin插件</h4> <ol><li>功能：用于增强 <code>Vue</code>;</li> <li>本质：包含 <code>install</code> 方法的一个对象，<code>install</code>的第一个参数是 <code>Vue</code>，第二个以后的参数是插件使用者传递的数据；</li> <li>定义插件（见下 src/plugin.js）;</li> <li>使用插件：<code>Vue.use()</code></li></ol> <p><code>src/plugin.js</code></p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
    <span class="token function">install</span><span class="token punctuation">(</span><span class="token parameter">Vue<span class="token punctuation">,</span>x<span class="token punctuation">,</span>y<span class="token punctuation">,</span>z</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span>y<span class="token punctuation">,</span>z<span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token comment">//全局过滤器</span>
      Vue<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span><span class="token string">'mySlice'</span><span class="token punctuation">,</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">value</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">return</span> value<span class="token punctuation">.</span><span class="token function">slice</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
      <span class="token comment">//定义全局指令</span>
      Vue<span class="token punctuation">.</span><span class="token function">directive</span><span class="token punctuation">(</span><span class="token string">'fbind'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
          <span class="token comment">//指令与元素成功绑定时（一上来）</span>
          <span class="token function">bind</span><span class="token punctuation">(</span><span class="token parameter">element<span class="token punctuation">,</span> binding</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>element<span class="token punctuation">.</span>value <span class="token operator">=</span> binding<span class="token punctuation">.</span>value<span class="token punctuation">}</span><span class="token punctuation">,</span>
          <span class="token comment">//指令所在元素被插入页面时</span>
          <span class="token function">inserted</span><span class="token punctuation">(</span><span class="token parameter">element<span class="token punctuation">,</span>binding</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>element<span class="token punctuation">.</span><span class="token function">focus</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
          <span class="token comment">//指令所在的模板被重新解析时</span>
          <span class="token function">updata</span><span class="token punctuation">(</span><span class="token parameter">element<span class="token punctuation">,</span>binding</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>element<span class="token punctuation">.</span>value <span class="token operator">=</span> binding<span class="token punctuation">.</span>value<span class="token punctuation">}</span>
      <span class="token punctuation">}</span><span class="token punctuation">)</span>
      <span class="token comment">//定义混入</span>
      Vue<span class="token punctuation">.</span><span class="token function">mixin</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
        <span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token keyword">return</span> <span class="token punctuation">{</span><span class="token literal-property property">x</span><span class="token operator">:</span><span class="token number">100</span><span class="token punctuation">,</span><span class="token literal-property property">y</span><span class="token operator">:</span><span class="token number">200</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
      <span class="token punctuation">}</span><span class="token punctuation">)</span>
      <span class="token comment">//给Vue原型上添加一个方法(vm和vc就都能用了)</span>
      <span class="token class-name">Vue</span><span class="token punctuation">.</span>prototype<span class="token punctuation">.</span><span class="token function-variable function">hello</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span><span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'你好呀！'</span><span class="token punctuation">)</span><span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p><code>src/main.js</code></p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">import</span> plugin <span class="token keyword">from</span> <span class="token string">'./plugin'</span><span class="token punctuation">;</span> <span class="token comment">// 引入插件</span>
vue<span class="token punctuation">.</span><span class="token function">use</span><span class="token punctuation">(</span>plugin<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 应用（使用）插件</span>
</code></pre></div><h4 id="_5-scoped样式"><a href="#_5-scoped样式" class="header-anchor">#</a> 5.scoped样式</h4> <ol><li>作用：让样式在局部生效，防止冲突；</li> <li>写法：<code>&lt;style scoped&gt;&lt;/style&gt;</code></li></ol> <blockquote><p>Vue中的webpack并没有安装最新版，导致有些插件也不能默认安装最新版，如 <code>npm i less-loader@7</code>，而不是最新版</p></blockquote></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/01, 03:36:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/75e39c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vue Cli：初始化脚手架</div></a> <a href="/pages/987cd5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vue Cli：本地存储 自定义事件</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
