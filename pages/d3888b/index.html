</code></pre></div><ul><li>使用<code>RegExp</code>构造函数新建：在运行时新建正则表达式</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">let</span> regex <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RegExp</span><span class="token punctuation">(</span><span class="token string">'xyz'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><ul><li>RegExp构造函数还可以接受第二个参数，表示修饰符</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> regex <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RegExp</span><span class="token punctuation">(</span><span class="token string">'xyz'</span><span class="token punctuation">,</span> <span class="token string">'i'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 等价于</span>
<span class="token keyword">var</span> regex <span class="token operator">=</span> <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">xyz</span><span class="token regex-delimiter">/</span><span class="token regex-flags">i</span></span><span class="token punctuation">;</span>
</code></pre></div><h3 id="_2-实例属性"><a href="#_2-实例属性" class="header-anchor">#</a> 2.实例属性</h3> <p><strong>正则对象的实例属性分成两类</strong></p> <ul><li>一类是修饰符相关，用于了解设置了什么修饰符
<ul><li><code>RegExp.prototype.ignoreCase</code>：返回一个布尔值，表示是否设置了i修饰符。</li> <li><code>RegExp.prototype.global</code>：返回一个布尔值，表示是否设置了g修饰符。</li> <li><code>RegExp.prototype.multiline</code>：返回一个布尔值，表示是否设置了m修饰符。</li> <li><code>RegExp.prototype.flags</code>：返回一个字符串，包含了已经设置的所有修饰符，按字母排序。</li></ul></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">let</span> r <span class="token operator">=</span> <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">abc</span><span class="token regex-delimiter">/</span><span class="token regex-flags">igm</span></span><span class="token punctuation">;</span>

r<span class="token punctuation">.</span>ignoreCase <span class="token comment">// true</span>
r<span class="token punctuation">.</span>global <span class="token comment">// true</span>
r<span class="token punctuation">.</span>multiline <span class="token comment">// true</span>
r<span class="token punctuation">.</span>flags <span class="token comment">// 'gim'</span>
</code></pre></div><ul><li>另一类是与修饰符无关的属性
<ul><li><code>RegExp.prototype.lastIndex</code>：返回一个整数，表示下一次开始搜索的位置。该属性可读写，但是只在进行连续搜索时有意义，详细介绍请看后文。</li> <li><code>RegExp.prototype.source</code>：返回正则表达式的字符串形式（不包括反斜杠），该属性只读。</li></ul></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">let</span> r <span class="token operator">=</span> <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">abc</span><span class="token regex-delimiter">/</span><span class="token regex-flags">igm</span></span><span class="token punctuation">;</span>

r<span class="token punctuation">.</span>lastIndex <span class="token comment">// 0</span>
r<span class="token punctuation">.</span>source <span class="token comment">// &quot;abc&quot;</span>
</code></pre></div><h3 id="_3-实例方法"><a href="#_3-实例方法" class="header-anchor">#</a> 3.实例方法</h3> <h5 id="_3-1-regexp-prototype-test"><a href="#_3-1-regexp-prototype-test" class="header-anchor">#</a> 3.1 RegExp.prototype.test()</h5> <h5 id="_3-2-regexp-prototype-exec"><a href="#_3-2-regexp-prototype-exec" class="header-anchor">#</a> 3.2 RegExp.prototype.exec()</h5> <h3 id="_4-字符串的实例方法"><a href="#_4-字符串的实例方法" class="header-anchor">#</a> 4.字符串的实例方法</h3> <h5 id="_4-1-string-prototype-match"><a href="#_4-1-string-prototype-match" class="header-anchor">#</a> 4.1 String.prototype.match()</h5> <h5 id="_4-2-string-prototype-search"><a href="#_4-2-string-prototype-search" class="header-anchor">#</a> 4.2 String.prototype.search()</h5> <h5 id="_4-3-string-prototype-replace"><a href="#_4-3-string-prototype-replace" class="header-anchor">#</a> 4.3 String.prototype.replace()</h5> <h5 id="_4-4-string-prototype-split"><a href="#_4-4-string-prototype-split" class="header-anchor">#</a> 4.4 String.prototype.split()</h5> <h3 id="_5-匹配规则"><a href="#_5-匹配规则" class="header-anchor">#</a> 5.匹配规则</h3> <h5 id="_5-1-字面量字符和元字符"><a href="#_5-1-字面量字符和元字符" class="header-anchor">#</a> 5.1 字面量字符和元字符</h5> <h5 id="_5-2-转义符"><a href="#_5-2-转义符" class="header-anchor">#</a> 5.2 转义符</h5> <h5 id="_5-3-特殊字符"><a href="#_5-3-特殊字符" class="header-anchor">#</a> 5.3 特殊字符</h5> <h5 id="_5-4-字符类"><a href="#_5-4-字符类" class="header-anchor">#</a> 5.4 字符类</h5> <h5 id="_5-5-预定义模式"><a href="#_5-5-预定义模式" class="header-anchor">#</a> 5.5 预定义模式</h5> <h5 id="_5-6-重复类"><a href="#_5-6-重复类" class="header-anchor">#</a> 5.6 重复类</h5> <h5 id="_5-7-量词符"><a href="#_5-7-量词符" class="header-anchor">#</a> 5.7 量词符</h5> <h5 id="_5-8-贪婪模式"><a href="#_5-8-贪婪模式" class="header-anchor">#</a> 5.8 贪婪模式</h5> <h5 id="_5-9-修饰符"><a href="#_5-9-修饰符" class="header-anchor">#</a> 5.9 修饰符</h5> <h5 id="_5-10-组匹配"><a href="#_5-10-组匹配" class="header-anchor">#</a> 5.10 组匹配</h5></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span cla
