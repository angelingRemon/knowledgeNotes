ubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">1<!----></h1>  <div class="theme-vdoing-content content__default"><h3 id="_1-1-简短的历史回顾"><a href="#_1-1-简短的历史回顾" class="header-anchor">#</a> 1.1 简短的历史回顾</h3> <p>1995 年 网景公司 Brendan Eich 工程师 Netscape Navigator 2 Mocha(LiveScript) 脚本语言 服务端叫LiveWire， 与Sun公司公司结为开发联盟 共同开发 后改名为 JavaScript；</p> <p>1996 年 8 月 微软重磅进入 Web 浏览器领域, 及 IE 中的 JScrip;</p> <p>1997 年，JavaScript 1.1 作为提案被提交给欧洲计算机制造商协会（Ecma）；第 39 技术委员会（TC39）打造出 ECMA-262，及ECMAScript脚本语言标准。</p> <p>1998 年，国际标准化组织（ISO）和国际电工委员会（IEC）也将 ECMAScript 采纳为标准（ISO/IEC-16262）。</p> <h3 id="_1-2-javascript-实现"><a href="#_1-2-javascript-实现" class="header-anchor">#</a> 1.2 JavaScript 实现</h3> <p>ECMAScript是javascript的规范，javascript是ECMAScript规范的具体实现
完整的 JavaScript 实现包含以下几个部分</p> <ul><li>核心（ECMAScript）</li> <li>文档对象模型（DOM）</li> <li>浏览器对象模型（BOM）</li></ul> <h4 id="_1-2-1-ecmascript"><a href="#_1-2-1-ecmascript" class="header-anchor">#</a> 1.2.1 ECMAScript</h4> <p>如果不涉及浏览器的话，ECMA-262 到底定义了什么？在基本的层面，它描述这门语言的如下部分：</p> <ul><li>语法</li> <li>类型</li> <li>语句</li> <li>关键字</li> <li>保留字</li> <li>操作符</li> <li>全局对象</li></ul> <p>ECMAScript 3.1 变成了 ECMA-262 的第 5 版，于 2009 年 12 月 3 日正式发布；</p> <p>ECMA-262 第 6 版，俗称 ES6、ES2015 或 ES Harmony（和谐版），于 2015 年 6 月发布。这一版包
含了大概这个规范有史以来最重要的一批增强特性。ES6 正式支持了类、模块、迭代器、生成器、箭头
函数、期约、反射、代理和众多新的数据类型。</p> <p>ECMA-262 第 7 版，也称为 ES7 或 ES2016，于 2016 年 6 月发布。这次修订只包含少量语法层面的
增强，如 Array.prototype.includes 和指数操作符。</p> <p>ECMA-262 第 8 版，也称为 ES8、ES2017，完成于 2017 年 6 月。这一版主要增加了异步函数（async/
await）、SharedArrayBuffer 及 Atomics API，以及 Object.values()/Object.entries()/Object.
getOwnPropertyDescriptors()和字符串填充方法，另外明确支持对象字面量最后的逗号。</p> <p>ECMA-262 第 9 版，也称为 ES9、ES2018，发布于 2018 年 6 月。这次修订包括异步迭代、剩余和
扩展属性、一组新的正则表达式特性、Promise finally()，以及模板字面量修订。</p> <p>ECMA-262第 10版，也称为 ES10、ES2019，发布于 2019年 6月。这次修订增加了 Array.prototype.
flat()/flatMap()、String.prototype.trimStart()/trimEnd()、Object.fromEntries()方
法，以及 Symbol.prototype.description 属性，明确定义了 Function.prototype.toString()
的返回值并固定了 Array.prototype.sort()的顺序。另外，这次修订解决了与 JSON 字符串兼容的
问题，并定义了 catch 子句的可选绑定。</p> <h4 id="_1-2-2-dom"><a href="#_1-2-2-dom" class="header-anchor">#</a> 1.2.2 DOM</h4> <p>文档对象模型（DOM，Document Object Model）是一个应用编程接口（API），用于在 HTML 中使
用扩展的 XML。DOM 将整个页面抽象为一组分层节点。HTML 或 XML 页面的每个组成部分都是一种
节点，包含不同的数据。</p> <p>其他 DOM
除了 DOM Core 和 DOM HTML 接口，有些其他语言也发布了自己的 DOM 标准。下面列出的语言
是基于 XML 的，每一种都增加了该语言独有的 DOM 方法和接口：</p> <ul><li>可伸缩矢量图（SVG，Scalable Vector Graphics）</li> <li>数学标记语言（MathML，Mathematical Markup Language）</li> <li>同步多媒体集成语言（SMIL，Synchronized Multimedia Integration Language）</li></ul> <h4 id="_1-2-3-bom"><a href="#_1-2-3-bom" class="header-anchor">#</a> 1.2.3 BOM</h4> <p>BOM 主要针对浏览器窗口和子窗口（frame），不过人们通常会把任何特定于浏览器的
扩展都归在 BOM 的范畴内。比如，下面就是这样一些扩展：</p> <ul><li>弹出新浏览器窗口的能力；</li> <li>移动、缩放和关闭浏览器窗口的能力；</li> <li>navigator 对象，提供关于浏览器的详尽信息；</li> <li>location 对象，提供浏览器加载页面的详尽信息；</li> <li>screen 对象，提供关于用户屏幕分辨率的详尽信息；</li> <li>performance 对象，提供浏览器内存占用、导航行为和时间统计的详尽信息；</li> <li>对 cookie 的支持；</li> <li>其他自定义对象，如 XMLHttpRequest 和 IE 的 ActiveXObject。</li></ul> <p><code>多数浏览器对 JavaScript 的支持，指的是实现 ECMAScript 和 DOM 的程度。</code></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/07/02, 01:46:51</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <!----></main></div> <div class="footer"><!---->
