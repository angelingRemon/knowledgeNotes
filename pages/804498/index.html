 <h3 id="必装代码字体"><a href="#必装代码字体" class="header-anchor">#</a> 必装代码字体</h3> <ul><li>Fira Code 字体</li> <li>下载地址：阿里网盘</li></ul> <h3 id="commit-tab-设置显示"><a href="#commit-tab-设置显示" class="header-anchor">#</a> commit Tab 设置显示</h3> <p>第一步：FILE-Setting-version control -commit</p> <p>第二步：勾选Use non-modal commit interface</p> <h3 id="如何设置-idea-以方便执行shell-脚本命令"><a href="#如何设置-idea-以方便执行shell-脚本命令" class="header-anchor">#</a> 如何设置 IDEA 以方便执行shell 脚本命令？</h3> <p>第一步：File --&gt; Settings --&gt; Tools --&gt; Terminal，打开设置窗口后，在右侧的 Application settings 下面的 Shell path ，选择右侧的文件夹（或者直接输入）选择电脑上安装的执行器。</p> <p>第二步：选择了Git 安装目录下的 bin 目录下的 bash.exe 这个执行器。</p> <h3 id="idea-设置快捷键ctrl-w关闭当前界面"><a href="#idea-设置快捷键ctrl-w关闭当前界面" class="header-anchor">#</a> Idea 设置快捷键Ctrl + W关闭当前界面</h3> <p>1、Ctrl+Alt+S进入设置面板或File—&gt;settings—&gt;keymap—&gt;main menu—&gt;Edit—&gt;Extend Selection（右键remove）—&gt;取消原有快捷键</p> <p>2、然后再File—&gt;settings—&gt;keymap—&gt;main menu—&gt;window—&gt;editor tabs—&gt;close（右键：Add keyboard shortcut）</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/08, 10:46:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/424770/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">项目中常用的公共校验方法</div></a> <a href="/pages/d08381/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">利用python生成大量图片并压缩成zip</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
