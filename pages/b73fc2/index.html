-block-title">提示</p> <p>属性名必须以 VUE_APP_ 头，比如 VUE_APP_XXX，否则不符合命名规则的属性名环境变量无法被 Vue 加载。</p></div> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment"># 页面标题</span>
VUE_APP_TITLE = 全菜工程师

<span class="token comment"># 生产环境配置</span>
ENV='production'

<span class="token comment"># 其他属性</span>
VUE_APP_BASE_API = '/prod<span class="token punctuation">-</span>api'

<span class="token comment"># 此变量无法被加载</span>
ABC_CC = '111'
</code></pre></div><h3 id="_3-变量使用"><a href="#_3-变量使用" class="header-anchor">#</a> 3. 变量使用：</h3> <div class="language-javascript extra-class"><pre class="language-javascript"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>process<span class="token punctuation">.</span>env<span class="token punctuation">.</span><span class="token constant">VUE_APP_BASE_API</span><span class="token punctuation">)</span>
</code></pre></div><h3 id="_4-文件加载顺序"><a href="#_4-文件加载顺序" class="header-anchor">#</a> 4. 文件加载顺序：</h3> <p>首先，<code>Vue</code>在启动时，无论是在开发环境还是在生产环境，它始终都会加载<code>.env</code>文件里的内容，然后（划重点）=&gt; <strong>根据<code>Node</code>环境变量<code>NODE_ENV</code>的值来选择加载<code>development</code>还是<code>production</code></strong>。</p> <ol><li>比如我们平常通过<code>npm run serve</code>启动时，我们本地系统的环境变量<code>NODE_ENV</code>值默认是<code>development</code>，这时就会先后加载<code>.env</code>和<code>.env.development</code>这两个文件。</li> <li>而当我们运行<code>npm run build</code>构建打包时，<code>NODE_ENV</code>值一般为<code>production</code>，则此时<code>Vue</code>仍会先加载<code>.env</code>文件，然后加载<code>.env.production</code>文件。</li></ol> <p>其次，在按顺序加载文件时，<code>Vue</code>会把后一个加载的文件内容和前面加载的文件内容进行比较，<strong>如果存在变量名相同，那么它会采用后一个文件里的变量值为变量的最终值</strong>。</p> <blockquote><p>注意：.env文件无论是开发环境还是生产环境都会加载</p></blockquote> <h3 id="_5-自定义配置文件"><a href="#_5-自定义配置文件" class="header-anchor">#</a> 5. 自定义配置文件</h3> <h4 id="_1-创建-env-staging文件-测试环境配置"><a href="#_1-创建-env-staging文件-测试环境配置" class="header-anchor">#</a> （1） 创建.env.staging文件（测试环境配置）</h4> <div class="language- extra-class"><pre class="language-text"><code>.env.development
.env.production
.env.staging
</code></pre></div><ul><li>.env.development（开发环境配置）</li></ul> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment"># 页面标题</span>
VUE_APP_TITLE=全菜工程师

<span class="token comment"># 开发环境配置</span>
ENV='development'

<span class="token comment"># 若依管理系统/开发环境</span>
VUE_APP_BASE_API='/dev<span class="token punctuation">-</span>api'

<span class="token comment"># 路由懒加载</span>
VUE_CLI_BABEL_TRANSPILE_MODULES=true
</code></pre></div><ul><li>.env.production（生产环境配置）</li></ul> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment"># 页面标题</span>
VUE_APP_TITLE=全菜工程师

<span class="token comment"># 生产环境配置</span>
ENV='production'

<span class="token comment"># 若依管理系统/生产环境</span>
VUE_APP_BASE_API='/prod<span class="token punctuation">-</span>api'

</code></pre></div><ul><li>.env.staging（自定义配置）</li></ul> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment"># 页面标题</span>
VUE_APP_TITLE=全菜工程师

<span class="token comment"># 测试环境配置</span>
ENV='staging'

<span class="token comment"># 若依管理系统/测试环境</span>
VUE_APP_BASE_API='/stage<span class="token punctuation">-</span>api'

NODE_ENV=production
</code></pre></div><h4 id="_2-然后在package-json文件中配置"><a href="#_2-然后在package-json文件中配置" class="header-anchor">#</a> （2）然后在package.json文件中配置：</h4> <div class="language-json extra-class"><pre class="language-json"><code>.....
<span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
<span class="token property">&quot;dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vue-cli-service serve&quot;</span><span class="token punctuation">,</span>
<span class="token property">&quot;build:prod&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vue-cli-service build&quot;</span><span class="token punctuation">,</span>
<span class="token property">&quot;build:stage&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vue-cli-service build --mode staging&quot;</span><span class="token punctuation">,</span>
<span class="token property">&quot;preview&quot;</span><span class="token operator">:</span> <span class="token string">&quot;node build/index.js --preview&quot;</span><span class="token punctuation">,</span>
<span class="token property">&quot;lint&quot;</span><span class="token operator">:</span> <span class="token string">&quot;eslint --ext .js,.vue src&quot;</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span>
.....
</code></pre></div><ul><li>运行第一个指令写法为<code>npm run dev</code>，实际是运行<code>vue-cli-service serve</code>，先后加载<code>.env</code>和<code>.env.development</code>这两个文件。</li> <li>第二个<code>npm run build:prod</code>，实际运行<code>vue-cli-service build</code>，先后加载<code>.env</code>和<code>.env.production</code>这两个文件。</li> <li>第三个<code>npm run build:stage</code>，实际运行<code>vue-cli-service build --mode staging</code>，先后加载<code>.env</code>和<code>.env.staging</code>这两个文件。</li></ul></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/01, 03:36:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/knowledgeNotes/pages/82e560/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">组件通讯：12中常用通讯方式</div></a> <a href="/knowledgeNotes/pages/409b5c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">插件：postcss-pxtorem</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
