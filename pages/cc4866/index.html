ithooks" target="_blank" rel="noopener noreferrer">Git - githooks Documentation (git-scm.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <strong>本文用到的钩子</strong>：</p> <ul><li>在 pre-commit 触发时进行代码格式验证，在 commit-msg 触发时对 commit 消息和提交用户进行验证。</li></ul> <table><thead><tr><th>git hook</th> <th>执行时期</th> <th>备注</th></tr></thead> <tbody><tr><td>pre-commit</td> <td>git commit 执行前</td> <td>git commit --no verify 命令可以绕过该钩子</td></tr> <tr><td>commit-msg</td> <td>git commit 执行前</td> <td>git commit --no verify 命令可以绕过该钩子</td></tr></tbody></table> <h3 id="安装依赖"><a href="#安装依赖" class="header-anchor">#</a> 安装依赖</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">pnpm</span> <span class="token function">install</span> <span class="token parameter variable">-D</span> husky
</code></pre></div><p>然后配置一个初始化 Hysky 的命令</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token comment">// package.json</span>
<span class="token punctuation">{</span>
  <span class="token property">&quot;script&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;prepare&quot;</span><span class="token operator">:</span> <span class="token string">&quot;husky install&quot;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>运行这个命令</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 运行后会初始化husky</span>
<span class="token function">pnpm</span> run prepare
</code></pre></div><p>运行之后就会出现.husky文件夹，之后我们就可以配置在GItHook中执行的操作啦😀。</p> <h2 id="配置-lintstaged"><a href="#配置-lintstaged" class="header-anchor">#</a> 配置 LintStaged</h2> <ul><li>有些同学感觉使用IDE的保存自动修复相当麻烦，我每次改完之后都需要等他修复一下😡，太不方便啦！</li> <li>接下来就要请出我们的好帮手：lint-staged，它可以帮助我们在 git 缓存中进行代码质量与风格的修复，在代码提交前进行统一校验，通过后才可以提交。</li></ul> <h3 id="安装依赖-2"><a href="#安装依赖-2" class="header-anchor">#</a> 安装依赖</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">pnpm</span> <span class="token function">install</span> <span class="token parameter variable">-D</span> lint-staged
</code></pre></div><h3 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h3> <p>在 package.json 配置一个指令方便我们使用</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;script&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
    <span class="token property">&quot;lint:lint-staged&quot;</span><span class="token operator">:</span> <span class="token string">&quot;lint-staged&quot;</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>使用 husky 配置一个 pre-commit 钩子</p> <div class="language-sql extra-class"><pre class="language-sql"><code><span class="token comment"># --no-install 代表强制使用本地模块</span>
npx husky <span class="token keyword">add</span> <span class="token punctuation">.</span>husky<span class="token operator">/</span>pre<span class="token operator">-</span><span class="token keyword">commit</span> <span class="token string">&quot;npm run lint:lint-staged&quot;</span>
</code></pre></div><p>LintStaged 的配置文件方式也有多种：</p> <ul><li>在 package.json 中配置</li> <li>lint-staged.js 或 lint-staged.config.js</li> <li>.lintstagedrc.json 或 .lintstagedrc.yaml</li></ul> <p>这里我们直接在 package.json 中配置</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token comment">// 我们直接配置在 package.json 中</span>
<span class="token comment">/*
配置的含义：
&lt;需要执行的文件&gt;: &lt;对应文件需要执行的命令数组&gt;
*/</span>
<span class="token property">&quot;lint-staged&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token property">&quot;*.{js,jsx,ts,tsx}&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;eslint --fix&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;prettier --write&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;{!(package)*.json,*.code-snippets,.!(browserslist)*rc}&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;prettier --write--parser json&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;package.json&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;prettier --write&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;*.vue&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;eslint --fix&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;prettier --write&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;stylelint --fix&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;*.{scss,less,styl,html}&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;stylelint --fix&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;prettier --write&quot;</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;*.md&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">&quot;prettier --write&quot;</span>
  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>这样就配置完毕啦，当我们使用 git commit -m &quot;xxx&quot; 时，lint-staged 会自动执行帮我们进行代码质量与风格的修复。</p> <h2 id="配置-commitlint"><a href="#配置-commitlint" class="header-anchor">#</a> 配置 CommitLint</h2> <ul><li>每次看 Github 仓库的时候，总感觉有些不顺眼。原来是提交附带的信息乱糟糟的，都是&quot;新增xx功能&quot;，&quot;修复xxBUG&quot;，非常的不工整，看着太不舒服啦🤯。</li> <li>不要慌，我们可以使用 CommitLint 对提交的信息进行规范。</li> <li>官方文档：<a href="https://commitlint.js.org/#/" target="_blank" rel="noopener noreferrer">commitlint - Lint commit messages<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="安装依赖-3"><a href="#安装依赖-3" class="header-anchor">#</a> 安装依赖</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">pnpm</span> <span class="token function">install</span> <span class="token parameter variable">-D</span> @commitlint/cli  @commitlint/config-conventional
</code></pre></div><ul><li>@commitlint/config-conventional：commitlint自定义配置规则插件</li></ul> <h3 id="配置-2"><a href="#配置-2" class="header-anchor">#</a> 配置</h3> <h4 id="规则配置"><a href="#规则配置" class="header-anchor">#</a> 规则配置</h4> <ul><li>CommitLint配置文件名称可以为：.commitlintrc.js、.commitlint.config.js （根据个人习惯选择即可）</li></ul> <p><strong>配置文件内容如下</strong></p> <ul><li>官方文档的配置规则讲解：<a href="https://commitlint.js.org/#/reference-rules?id=rules" target="_blank" rel="noopener noreferrer">Rules (commitlint.js.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>规则由名称和配置数组组成：
&lt;配置名称&gt;: [&lt;警报级别&gt;, &lt;是否启用&gt;, &lt;规则对应的值&gt;]</p> <ul><li>警报级别
<ul><li>0 无提示 disable</li> <li>1 警告 warning</li> <li>2 错误 error</li></ul></li> <li>是否启用
<ul><li>always 启用</li> <li>never 禁用</li></ul></li> <li>规则对应的值：查看官方文档进行配置</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token comment">// 这里是通俗的解释 详情请前往官方文档查阅</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">ignores</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">(</span><span class="token parameter">commit</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> commit<span class="token punctuation">.</span><span class="token function">includes</span><span class="token punctuation">(</span><span class="token string">'init'</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token keyword">extends</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'@commitlint/config-conventional'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token literal-property property">rules</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token comment">// 信息以空格开头</span>
    <span class="token string-property property">'body-leading-blank'</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'always'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token string-property property">'footer-leading-blank'</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'always'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token comment">// 信息最大长度</span>
    <span class="token string-property property">'header-max-length'</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'always'</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token comment">// 信息不能未空</span>
    <span class="token string-property property">'subject-empty'</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'never'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token comment">// 信息类型不能未空</span>
    <span class="token string-property property">'type-empty'</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'never'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token comment">// 提交信息的类型 下文有介绍</span>
    <span class="token string-property property">'type-enum'</span><span class="token operator">:</span> <span class="token punctuation">[</span>
      <span class="token number">2</span><span class="token punctuation">,</span>
      <span class="token string">'always'</span><span class="token punctuation">,</span>
      <span class="token punctuation">[</span>

</code></pre></div><p><strong>提交信息的类型一般有如下规范</strong>（可根据团队习惯进行更改）：</p> <ul><li>feat : 增加一个新特性</li> <li>fix : 修复一个 bug</li> <li>perf : 更改代码以提高性能</li> <li>build : 更改构建系统和外部依赖项（如将 gulp 改为 webpack，更新某个 npm 包）</li> <li>ci : 对 CI 配置文件和脚本的更改</li> <li>docs : 仅仅修改文档说明</li> <li>refactor : 代码重构时使用</li> <li>style : 不影响代码含义的改动，例如去掉空格、改变缩进、增删分号</li> <li>test : 增加新的测试功能或更改原有的测试模块</li> <li>temp: 临时的提交</li></ul> <p><img src="https://angelingRemon.github.io/picx-images-hosting/git.7ljz7gk7w1.webp" alt="git"></p> <h3 id="钩子配置"><a href="#钩子配置" class="header-anchor">#</a> 钩子配置</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment"># 配置 commit-msg 钩子 运行 commitlint</span>

</code></pre></div><p>配置完成后我们就可以在git commit时进行信息的规范
