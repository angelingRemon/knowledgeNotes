ZyWUvpAAAAABJRU5ErkJggg==">从0开始详细配置prettier代码格式化<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="配置-prettier"><a href="#配置-prettier" class="header-anchor">#</a> 配置 Prettier</h2> <ul><li>多人协作的项目开发中，保持统一的代码风格是一件很重要的事。</li> <li>Prettier就可以帮我们做到这个事情，但是ESLint不是也能规范代码风格么？可以是可以，但是相比Prettier差了很多，术业有专攻，Prettier可以让我们拥有超级整齐的代码。可以帮助我们配置是否使用分号，缩进的格式等等。</li> <li>官方文档：<a href="https://www.prettier.cn/" target="_blank" rel="noopener noreferrer">Prettier 中文网 · Prettier 是一个“有态度”的代码格式化工具<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="安装依赖"><a href="#安装依赖" class="header-anchor">#</a> 安装依赖</h3> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">pnpm</span> <span class="token function">install</span> <span class="token parameter variable">-D</span> prettier
</code></pre></div><h3 id="添加配置文件"><a href="#添加配置文件" class="header-anchor">#</a> 添加配置文件</h3> <ul><li>Prettier配置文件名称可以为：.ptettierrc.js、.ptettier.config.js （根据个人习惯选择即可）</li> <li>下面是我常用的一些配置，更多配置规则大家可以前官网查看：<a href="https://www.prettier.cn/docs/options.html" target="_blank" rel="noopener noreferrer">Options · Prettier 中文网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">printWidth</span><span class="token operator">:</span> <span class="token number">120</span><span class="token punctuation">,</span> <span class="token comment">//单行长度</span>
  <span class="token literal-property property">tabWidth</span><span class="token operator">:</span> <span class="token number">4</span><span class="token punctuation">,</span> <span class="token comment">//缩进长度</span>
  <span class="token literal-property property">useTabs</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span> <span class="token comment">//使用空格代替tab缩进</span>
  <span class="token literal-property property">semi</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span> <span class="token comment">//句末使用分号</span>
  <span class="token literal-property property">singleQuote</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span> <span class="token comment">//使用单引号</span>
  <span class="token literal-property property">endOfLine</span><span class="token operator">:</span> <span class="token string">&quot;auto&quot;</span><span class="token punctuation">,</span>
  <span class="token literal-property property">trailingComma</span><span class="token operator">:</span> <span class="token string">&quot;none&quot;</span><span class="token punctuation">,</span> <span class="token comment">// 对象最后一个属性末尾是否要逗号</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>

</code></pre></div><ul><li>配置一个指令便于我们使用prettier进行修复代码风格</li></ul> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;script&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;lint:prettier&quot;</span><span class="token operator">:</span> <span class="token string">&quot;prettier --write **/*.{js,json,tsx,css,less,scss,vue,html,md}&quot;</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="解决eslint与prettier冲突问题"><a href="#解决eslint与prettier冲突问题" class="header-anchor">#</a> 解决ESLint与Prettier冲突问题</h3> <h4 id="安装依赖-2"><a href="#安装依赖-2" class="header-anchor">#</a> 安装依赖</h4> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">pnpm</span> <span class="token function">install</span> <span class="token parameter variable">-D</span> eslint-config-prettier eslint-plugin-prettier
</code></pre></div><ul><li>eslint-config-prettier 的作用是关闭eslint中与prettier相互冲突的规则。</li> <li>eslint-plugin-prettier 的作用是赋予eslint用prettier格式化代码的能力。 安装依赖并修改.eslintrc文件。</li></ul> <h4 id="配置eslint"><a href="#配置eslint" class="header-anchor">#</a> 配置ESLint</h4> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token operator">/</span> 此配置在eslint配置文件中新增 
<span class="token string-property property">&quot;extends&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
  <span class="token string">&quot;eslint:recommended&quot;</span><span class="token punctuation">,</span>
  <span class="token string">&quot;plugin:vue/vue3-recommended&quot;</span><span class="token punctuation">,</span>
  <span class="token string">&quot;plugin:@typescript-eslint/recommended&quot;</span><span class="token punctuation">,</span>
  <span class="token string">&quot;plugin:prettier/recommended&quot;</span> <span class="token comment">// 在最后面新增extends</span>
<span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre></div><p>配置完成之后我们对代码风格的配置只会使用prettier的配置，相当于将eslint中冲突的规则覆盖掉了。
我们还可以配置忽略文件，让 Prettier 不对这些文件进行校验。
新建 .prettierignore 进行配置。</p> <div class="language-bash extra-class"><pre class="language-bash"><code>/dist/*
