VqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">利用python生成大量图片并压缩成zip<!----></h1>  <div class="theme-vdoing-content content__default"><h3 id="依赖库"><a href="#依赖库" class="header-anchor">#</a> 依赖库</h3> <ul><li>Pillow库（PIL的一个分支）</li> <li>zipfile库</li></ul> <h3 id="安装python与pillow"><a href="#安装python与pillow" class="header-anchor">#</a> 安装python与Pillow</h3> <ul><li>Python 3.4或更高版本，那么 pip 通常已经随着 Python 的安装一起被安装了</li> <li>如果 pip 没有被安装，执行以下脚本，安装pip</li></ul> <div class="language-arduino extra-class"><pre class="language-arduino"><code>python <span class="token builtin">get</span><span class="token operator">-</span>pip<span class="token punctuation">.</span>py
</code></pre></div><p><a href="https://bootstrap.pypa.io/get-pip.py" target="_blank" rel="noopener noreferrer">get-pip.py文件下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>安装Pillow图像处理库</li></ul> <div class="language-arduino extra-class"><pre class="language-arduino"><code>pip install Pillow
</code></pre></div><h3 id="核心代码-保存以下代码为-generate-images-py"><a href="#核心代码-保存以下代码为-generate-images-py" class="header-anchor">#</a> 核心代码 (保存以下代码为：generate_images.py)</h3> <div class="language-python extra-class"><pre class="language-python"><code><span class="token keyword">from</span> PIL <span class="token keyword">import</span> Image
<span class="token keyword">import</span> os
<span class="token keyword">import</span> zipfile

<span class="token comment"># 创建存储图片的文件夹</span>
os<span class="token punctuation">.</span>makedirs<span class="token punctuation">(</span><span class="token string">&quot;images&quot;</span><span class="token punctuation">,</span> exist_ok<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

<span class="token comment"># 生成纯色背景图片</span>
num_images <span class="token operator">=</span> <span class="token number">10000</span>
image_size <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token number">294</span><span class="token punctuation">,</span> <span class="token number">413</span><span class="token punctuation">)</span>
color <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token number">255</span><span class="token punctuation">,</span> <span class="token number">255</span><span class="token punctuation">,</span> <span class="token number">255</span><span class="token punctuation">)</span>  <span class="token comment"># 白色背景</span>

<span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span>num_images<span class="token punctuation">)</span><span class="token punctuation">:</span>
    img <span class="token operator">=</span> Image<span class="token punctuation">.</span>new<span class="token punctuation">(</span><span class="token string">&quot;RGB&quot;</span><span class="token punctuation">,</span> image_size<span class="token punctuation">,</span> color<span class="token punctuation">)</span>
    img<span class="token punctuation">.</span>save<span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f&quot;images/image_</span><span class="token interpolation"><span class="token punctuation">{</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">}</span></span><span class="token string">.png&quot;</span></span><span class="token punctuation">)</span>

<span class="token comment"># 创建zip文件并添加图片</span>
<span class="token keyword">with</span> zipfile<span class="token punctuation">.</span>ZipFile<span class="token punctuation">(</span><span class="token string">&quot;images.zip&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;w&quot;</span><span class="token punctuation">)</span> <span class="token keyword">as</span> zipf<span class="token punctuation">:</span>
    <span class="token keyword">for</span> root<span class="token punctuation">,</span> dirs<span class="token punctuation">,</span> files <span class="token keyword">in</span> os<span class="token punctuation">.</span>walk<span class="token punctuation">(</span><span class="token string">&quot;images&quot;</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">for</span> <span class="token builtin">file</span> <span class="token keyword">in</span> files<span class="token punctuation">:</span>
            zipf<span class="token punctuation">.</span>write<span class="token punctuation">(</span>os<span class="token punctuation">.</span>path<span class="token punctuation">.</span>join<span class="token punctuation">(</span>root<span class="token punctuation">,</span> <span class="token builtin">file</span><span class="token punctuation">)</span><span class="token punctuation">,</span> arcname<span class="token operator">=</span><span class="token builtin">file</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;压缩完成！&quot;</span><span class="token punctuation">)</span>
