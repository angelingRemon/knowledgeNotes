</ul> <h4 id="_2-组件的自定义事件"><a href="#_2-组件的自定义事件" class="header-anchor">#</a> 2.组件的自定义事件</h4> <ol><li>一种组件间通讯的方式，适用于：子组件 ===》 父组件</li> <li>父组件中给子组件绑定自定义事件（事件的回调在A中）</li> <li>绑定自定义事件</li></ol> <ul><li>第一种方式，在父组件中 <code>&lt;Demo @事件名=“方法”/&gt;</code> 或 <code>&lt;Demo v-on:事件名=“方法”&gt;</code></li> <li>第二种方式：在父组件中 <code>this.$refs.demo.$on(&quot;事件名&quot;, 方法)</code></li> <li>若想让自定义事件只能触发一次，可以使用 <code>once</code> 修饰符，或 <code>$once</code> 方法</li></ul> <ol start="4"><li>触发自定义事件 <code>this.$emit(&quot;事件名&quot;, 数据)</code></li> <li>解绑自定义事件 <code>this.$off(&quot;事件名&quot;)</code> // 解绑一个传 字符串，解绑多个传 数组，解绑所有 不用传</li> <li>组件上也可以绑定原生 <code>DOM</code> 事件，需要使用 <code>native</code> 修饰符， <code>@click.native = &quot;show&quot;</code> <ul><li>上面绑定自定义事件，即使绑定的是原生事件也会被认为是自定义的，需要加 <code>native</code>, 加了后就将此事件给组件的根元素</li></ul></li> <li>注意：通过 <code>this.$refs.xxx.$on('事件名', 回调函数)</code> 绑定自定义事件时，回调函数要么配置在 <code>methods</code> 中，要么用箭头函数，否则 this 指向会出问题</li></ol></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/01, 03:36:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0fbe80/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vue Cli：ref props mixin plugin scoped</div></a> <a href="/pages/21d868/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vue Cli：全局事件总线 消息的订阅与发布</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
